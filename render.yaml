services:
  - type: web
    name: codeshare-backend
    env: node
    plan: free
    root: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: FRONTEND_URL
        sync: false

  - type: static
    name: codeshare-frontend
    env: static
    plan: free
    root: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
